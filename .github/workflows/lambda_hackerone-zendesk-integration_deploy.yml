name: Lambda hackerone-zendesk-integration Deploy

on:
  push:
    branches: [ main ]
    paths:
      - lambda/hackerone-zendesk-integration/**
  workflow_dispatch:

permissions:
      id-token: write   # This is required for requesting the JWT for AWS authentication
      contents: read    # This is required for actions/checkout

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        include:
          - environment: staging
            TF_WORKSPACE: ${{ vars.TERRAFORM_WORKSPACE }}
            AWS_REGION: ${{ vars.AWS_REGION }}
          - environment: production
            TF_WORKSPACE: ${{ vars.TERRAFORM_WORKSPACE }}
            AWS_REGION: ${{ vars.AWS_REGION }}
    environment:
      name: ${{ matrix.environment }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          ref: main
          path: main

      - uses: hashicorp/setup-terraform@v2

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Build ZIP file
        run: |
          ls -lah
          bash build.sh
        working-directory: lambda/hackerone-zendesk-integration/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.run_id }}-${{ github.event_name }}-${{ github.job }}
          aws-region: ${{ matrix.AWS_REGION }}

      - name: Test AWS access
        run: |
          aws sts get-caller-identity

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init
        working-directory: lambda/hackerone-zendesk-integration/

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format
        run: terraform fmt -check
        working-directory: lambda/hackerone-zendesk-integration/

      # Generates an execution plan for Terraform
      - name: Terraform Apply
        run: |
          terraform workspace select $TERRAFORM_WORKSPACE
          terraform apply -auto-approve \
            -input=false \
            -var="staging_iam_role=${{ secrets.STAGING_IAM_ROLE }}" \
            -var="production_iam_role=${{ secrets.PRODUCTION_IAM_ROLE }}"
        env:
          TERRAFORM_WORKSPACE: ${{ matrix.TF_WORKSPACE }}
        working-directory: lambda/hackerone-zendesk-integration/
